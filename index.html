<!DOCTYPE html>
<html>
    <head>
        <title>Dominate your HTML</title>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="cube-wrapper">
            <div class="cube">
                <div class="arrow-x">x</div>
                <div class="arrow-y">y</div>
                <div class="arrow-z">z</div>
                <div id="front_face" class="face">1</div>
                <div id="right_face" class="face">2</div>
                <div id="back_face" class="face">3</div>
                <div id="left_face" class="face">4</div>
                <div id="top_face" class="face">5</div>
                <div id="bottom_face" class="face">6</div>
            </div>
        </div>
    </body>
</html>
